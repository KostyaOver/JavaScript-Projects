<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS tutorial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="gameMap">
      <div id="container">
        <div id="answer">
          <img id="live" src="https://www.flaticon.com/svg/vstatic/svg/1077/1077035.svg?token=exp=1617541246~hmac=4ca9fd0422a87f843b9f13a6c17ace05" alt="">
          <h3>10</h3>
          <p>30</p>
          <img id="reset" src="https://www.flaticon.com/svg/vstatic/svg/1693/1693970.svg?token=exp=1617525565~hmac=ad2797e6c0054c31c446d637d917481a" alt="">
        </div>
        
        <div class="grid">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div class="item">10</div>
          <div class="item">11</div>
          <div class="item">12</div>
          <div class="item">13</div>
          <div class="item">14</div>
          <div class="item">15</div>
          <div class="item">16</div>
          <div class="item">17</div>
          <div class="item">18</div>
          <div class="item">19</div>
          <div class="item">20</div>
          <div class="item">21</div>
          <div class="item">22</div>
          <div class="item">23</div>
          <div class="item">24</div>
          <div class="item">25</div>
        </div>       
      </div>
      <div id="play">Play</div>      
    </div>
    <div class="rooles">
      <h2>Rules</h2>1. The computer randomly guess 10 numbers.<br>2. Find the numbers until the time runs out.<br>3. You have 10 tries.
    </div> 
    <script src="script.js"></script>
  </body>
</html>
